- type: entity
  id: TeamSpawnerShipEvent
  name: team spawner
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Mobs
    sprite: /Textures/Structures/Machines/cloning.rsi
    state: pod_1
  - type: ShipEventSpawner
    prototype: MobHumanShipEvent
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      mask:
        - MachineMask
      layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Repairable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"

- type: entity
  id: TurretLoaderShipEvent
  name: turret loader
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Sprite
      drawdepth: Objects
      sprite: Theta/ShipEvent/Structures/Machines/TurretLoader.rsi
      state: loader
    - type: Appearance
      visuals:
      - type: TurretLoaderVisualizer
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb {}
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Repairable
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound: !type:SoundPathSpecifier
                path: "/Audio/Effects/metalbreak.ogg"
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 3
                  max: 5
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: ApcPowerReceiver
      needsPower: false
    - type: ActivatableUI
      key: enum.TurretLoaderUiKey.Key
    - type: UserInterface
      interfaces:
      - key: enum.TurretLoaderUiKey.Key
        type: TurretLoaderBoundUserInterface
    - type: ItemSlots
      slots:
        ammoContainer:
          name: AmmoContainer
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
            - TurretAmmoContainer
    - type: ContainerContainer
      containers:
        ammoContainer: !type:ContainerSlot { }
    - type: TurretLoader
    - type: SignalTransmitter
      outputs:
        TurretLoaderSender: [ ]
        
- type: entity
  id: BluespaceCatapultShipEvent
  name: bluespace catapult
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Anchorable
    - type: Sprite
      drawdepth: Objects
      sprite: Theta/ShipEvent/Structures/Machines/BluespaceCatapult.rsi
      state: catapult
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Repairable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:PlaySoundBehavior
            sound: !type:SoundPathSpecifier
              path: "/Audio/Effects/metalbreak.ogg"
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel:
                min: 3
                max: 5
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
    - type: ActivatableUI
      key: enum.BluespaceCatapultUiKey.Key
    - type: UserInterface
      interfaces:
      - key: enum.BluespaceCatapultUiKey.Key
        type: BluespaceCatapultBoundUserInterface
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableDeviceNode
          nodeGroupID: MVPower
    - type: PowerConsumer
      voltage: Medium
    - type: Battery
      maxCharge: 300000
    - type: BluespaceCatapult
      maxPower: 300000
      maxError: 5
      efficiency: 0.01
      chargeRate: 3000
