- type: entity
  id: CannonComputerShipEvent
  name: cannon console
  parent: BaseComputer
  components:
    - type: CannonConsole
    - type: SignalTransmitter
      outputs:
        CannonConsoleSender: []
    - type: ActivatableUI
      key: enum.CannonConsoleUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.CannonConsoleUiKey.Key
          type: CannonConsoleBoundUserInterface
    - type: RadarConsole
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#43ccb5"
    - type: ApcPowerReceiver
      needsPower: false
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: comm_syndie
        - map: ["computerLayerKeys"]
          state: syndie_key

