- type: entity
  parent: BaseItem
  id: ShuttlePickup
  suffix: ShipEvent
  abstract: true
  components:
    - type: TriggerOnCollideShuttle
      fixtureID: fix1
    - type: TriggerOnChangedParent
    - type: Sprite
      sprite: Objects/Fun/toys.rsi
      state: football
    - type: Item
      size: 12
      sprite: Objects/Fun/toys.rsi
      heldPrefix: singularitytoy

- type: entity
  id: ShuttlePickupAmmo
  name: ammo shuttle pickup
  parent: ShuttlePickup
  abstract: true
  components:
    - type: DeleteOnTrigger
    - type: OnShuttleSpawnOnTrigger
      proto: MachineGunAmmoClosetShipEvent
    - type: RadarRenderable
      radarView: ammoContainer
      group: enum.RadarRenderableGroup.Pickup

- type: entity
  id: ShuttlePickupAmmoMachineGun
  parent: ShuttlePickupAmmo
  components:
    - type: OnShuttleSpawnOnTrigger
      proto: TurretAmmoContainerMachineGunFilled

- type: entity
  id: ShuttlePickupAmmoFlak
  parent: ShuttlePickupAmmo
  components:
    - type: OnShuttleSpawnOnTrigger
      proto: TurretAmmoContainerFlakFilled

- type: entity
  id: ShuttlePickupAmmoSPG
  parent: ShuttlePickupAmmo
  components:
    - type: OnShuttleSpawnOnTrigger
      proto: TurretAmmoContainerSPGFilled
