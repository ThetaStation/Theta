- type: entity
  id: ShipEventCannon
  parent: BaseStructure
  suffix: SHIPEVENT
  abstract: true
  components:
    - type: CombatMode
      combatToggleAction:
        enabled: false
        autoPopulate: false
        name: action-name-combat
    - type: Actions
    - type: Cannon
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_broken
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: Damageable
      damageContainer: Inorganic
    - type: SignalReceiver
      inputs:
        CannonConsoleReceiver: [ ]

- type: entity
  id: ShipEventCannonBallistic
  parent: ShipEventCannon
  name: rocket cannon
  description: A ballistic machine gun auto-turret.
  components:
    - type: Sprite
      layers:
        - state: syndie_lethal
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      minAngle: 4
      maxAngle: 20
      angleIncrease: 4
      angleDecay: 16
      fireRate: 4
      projectileSpeed: 50
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: ChamberMagazineAmmoProvider
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineLightRifleBoxEvent
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineLightRifleBox
        gun_chamber:
          name: Chamber
          startingItem: CartridgeLightRifleExplosive
          priority: 1
          whitelist:
            tags:
              - CartridgeLightRifle
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot

- type: entity
  id: MagazineLightRifleBoxEvent
  name: rocket cannon magazine box
  suffix: SHIPEVENT
  parent: MagazineLightRifleBox
  components:
    - type: BallisticAmmoProvider
      proto: CartridgeLightRifleExplosive
      capacity: 100

- type: entity
  id: CartridgeLightRifleExplosive
  name: cartridge (explosive)
  parent: CartridgeLightRifle
  suffix: SHIPEVENT
  components:
    - type: CartridgeAmmo
      proto: LightRifleBulletExplosive
