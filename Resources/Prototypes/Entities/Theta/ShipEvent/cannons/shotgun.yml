- type: entity
  id: ShipEventShotgunCannon
  parent: ShipEventCannon
  components:
    - type: Cannon
      ammoPrototypes:
        - "ShellShotgunSlugShipEvent"
    - type: Sprite
      layers:
        - state: syndie_lethal
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      minAngle: 4
      maxAngle: 20
      angleIncrease: 4
      angleDecay: 16
      fireRate: 4
      projectileSpeed: 50
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg

- type: entity
  id: ShellShotgunSlugShipEvent
  name: shotgun shell
  parent: ShellShotgunSlug
  components:
    - type: Item
      size: 2
    - type: CartridgeAmmo
      proto: PelletShotgunSlugShipEvent
      count: 5
      spread: 30
      deleteOnSpawn: true

- type: entity
  id: PelletShotgunSlugShipEvent
  name: pellet
  noSpawn: true
  parent: PelletShotgunSlug
  suffix: SHIPEVENT
  components:
    - type: Projectile
      damage:
        types:
          Piercing: 100
    - type: TimedDespawn
      lifetime: 3
