- type: entity
  id: MobObserver
  name: observer
  noSpawn: true
  save: false
  description: Boo!
  components:
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: MindContainer
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - GhostImpassable
  - type: InputMover
  - type: Appearance
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    skipChecks: true
  - type: UserInterface
    interfaces:
      - key: enum.GenericWarningUiKey.ShipEventKey
        type: GenericWarningWindowBoundUserInterface
        requireInputValidation: false
  - type: Ghost
    actions:
      - !type:InstantAction
        icon: { sprite: "/Textures/Theta/ShipEvent/Actions.rsi", state: lobby }
        iconOn: "/Textures/Theta/ShipEvent/Actions.rsi"
        name: shipevent-returntolobby-name
        description: shipevent-returntolobby-desc
        itemIconStyle: NoItem
        event: !type:ShipEventReturnToLobbyEvent
        checkCanInteract: false
      - !type:InstantAction
        useDelay: 120
        icon: Interface/Actions/scream.png
        name: action-name-boo
        description: action-description-boo
        checkCanInteract: false
        event: !type:BooActionEvent
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    noRot: true
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: animated
    color: "#fff8"
    layers:
      - state: animated
        shader: unshaded
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: Tag
    tags:
      - BypassInteractionRangeChecks
