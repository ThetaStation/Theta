- type: entity
  noSpawn: true
  id: ShipEvent
  parent: BaseGameRule
  components:
    - type: ShipEventRule
      id: ShipEvent
      startAnnouncement: shipevent-eventannouncement
      maxOccurrences: 0 # only shitspawn
      endAfter: 1

      hudPrototypeId: "ShipeventHUD"
      captainHudPrototypeId: "ShipeventHUDCaptain"

      #time
      roundDuration: 1800
      teamCheckInterval: 5.0
      respawnDelay: 60
      bonusInterval: 600

      #teams
      playersPerTeamPlace: 2

      #points
      pointsPerInterval: 5000
      pointsPerHitMultiplier: 0.01
      pointsPerAssist: 5000
      pointsPerKill : 10000
      outOfBoundsPenalty: 2000

      #map gen
      initialObstacleAmount: 150
      maxSpawnOffset: 1000
      shipTypes:
        - "shiptype_arrowhead"
        - "shiptype_mule"
        - "shiptype_boxship"
        - "shiptype_skipjack"

      #bounds
      boundsCompressionInterval: 0
      boundsCompressionDistance: 0

      obstacleTypes:
        - "asteroid_small"
        - "asteroid_large"

      #randomisation
      obstacleAmountAmplitude: 0
      obstacleSizeAmplitude: 0
