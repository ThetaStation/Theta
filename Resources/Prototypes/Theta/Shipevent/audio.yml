# Ambience
- type: ambientMusic
  id: ShipEventOnShip
  sound:
    collection: AmbienceShipEventOnShip
  rules: OnBattleShip
  fadeIn: true
  interruptable: true
  priority: 10

- type: soundCollection
  id: AmbienceShipEventOnShip
  files:
    - /Audio/Theta/Shipevent/loop_armory.ogg
    - /Audio/Theta/Shipevent/loop_nuke_ops.ogg
    - /Audio/Theta/Shipevent/syndicate_station.ogg

- type: rules
  id: OnBattleShip
  rules:
    - !type:NearbyComponentsRule
      components:
        - type: CannonConsole
        - type: TurretLoader
        - type: ShipEventFactionMarker
          

# Music configurations
- type: shipEventMusicConfig
  id: tanc_a_lelek
  config: !type:ShipEventSimpleMusicConfiguration
    track: /Audio/Theta/Shipevent/Music/tanc_a_lelek.ogg
    minVolume: -15
    
- type: shipEventMusicConfig
  id: test_layered
  config: !type:ShipEventLayeredMusicConfiguration
    tracks:
      20: /Audio/Theta/Shipevent/Music/layer1.ogg
      100: /Audio/Theta/Shipevent/Music/layer2.ogg
