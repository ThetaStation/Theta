- type: entity
  id: SkipjackCannonComputerShipEvent
  parent: CannonComputerShipEvent
  components:
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#9837f2"
    - type: Sprite
      sprite: Theta/ShipEvent/Structures/Machines/skipjack_computers.rsi
      layers:
        - map: ["computerLayerBody"]
          state: left_off
        - map: ["computerLayerScreen"]
          state: left

- type: entity
  id: SkipjackShuttleComputer
  parent: ComputerShuttleSyndieShipEvent
  components:
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#43ccb5"
    - type: Sprite
      sprite: Theta/ShipEvent/Structures/Machines/skipjack_computers.rsi
      layers:
        - map: ["computerLayerBody"]
          state: right_off
        - map: ["computerLayerScreen"]
          state: right

- type: entity
  id: SkipjackGyroscope
  parent: Gyroscope
  components:
    - type: Thruster
      baseThrust: 1000
      thrust: 1000
