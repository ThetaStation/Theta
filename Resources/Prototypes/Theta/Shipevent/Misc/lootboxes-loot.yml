# --Items--
# Point storage
- type: entity
  parent: BaseItem
  id: PointStorageItem
  name: point storage
  components:
    - type: Sprite
      sprite: Objects/Devices/signaller.rsi
      state: signaller
    - type: ShipEventPointStorage
      points: 10000
    - type: OnUseTimerTrigger
      delay: 0
    - type: DeleteOnTrigger

# Ebic ammo - HE
- type: entity
  id: BulletFlakHE
  name: bullet
  parent: BaseBulletTrigger
  noSpawn: true
  components:
    - type: Item
      size: Tiny
    - type: Projectile
      damage:
        types:
          Piercing: 100
          Blunt: 100
    - type: Sprite
      sprite: /Textures/Theta/ShipEvent/Objects/AmmoArtillery.rsi
      layers:
        - state: bullet
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 20
      intensitySlope: 5
      totalIntensity: 60

- type: entity
  id: CartridgeFlakHE
  name: flak cartridge (HE)
  parent: CartridgeFlak
  components:
    - type: CartridgeAmmo
      proto: BulletFlakHE
      deleteOnSpawn: true

- type: entity
  id: TurretAmmoContainerFlakHEFilled
  name: Flak HE ammo container
  parent: TurretAmmoContainer
  components:
    - type: Sprite
      drawdepth: Items
      sprite: Theta/ShipEvent/Objects/AmmoContainer.rsi
      state: container-he
    - type: StorageFill
      contents:
        - id: CartridgeFlakHE
          amount: 50

# Ebic ammo - EMP
- type: entity
  id: BulletFlakEMP
  name: bullet
  parent: BaseBulletTrigger
  noSpawn: true
  components:
    - type: Item
      size: Tiny
    - type: Projectile
      damage:
        types:
          Piercing: 100
          Blunt: 100
    - type: Sprite
      sprite: /Textures/Theta/ShipEvent/Objects/AmmoArtillery.rsi
      layers:
        - state: bullet
    - type: EmpOnTrigger
      range: 4
      energyConsumption: 50000

- type: entity
  id: CartridgeFlakEMP
  name: flak cartridge (EMP)
  parent: CartridgeFlak
  components:
    - type: CartridgeAmmo
      proto: BulletFlakEMP
      deleteOnSpawn: true

- type: entity
  id: TurretAmmoContainerFlakEMPFilled
  name: Flak EMP ammo container
  parent: TurretAmmoContainer
  components:
    - type: Sprite
      drawdepth: Items
      sprite: Theta/ShipEvent/Objects/AmmoContainer.rsi
      state: container-emp
    - type: StorageFill
      contents:
        - id: CartridgeFlakEMP
          amount: 50

# Misc
- type: entity
  id: ShipEventRCD
  parent: RCD
  components:
    - type: RCD
      delay: 0
    - type: LimitedCharges
      maxCharges: 50
      charges: 50
    - type: UseDelay
      delay: 0

- type: entity
  id: ShipEventPlasmaGun
  parent: BaseWeaponHeavyMachineGun
  components:
    - type: Sprite
      sprite: /Textures/Theta/ShipEvent/Objects/PlasmaGun.rsi
      layers:
      - state: gun
    - type: Gun
      fireRate: 3
      soundGunshot:
        path: /Audio/Theta/Shipevent/plasma.ogg
    - type: Battery
      maxCharge: 10000
      startingCharge: 10000
    - type: ProjectileBatteryAmmoProvider
      proto: PlasmaBolt
      fireCost: 200
