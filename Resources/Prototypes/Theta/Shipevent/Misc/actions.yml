- type: entity
  id: ShipEventReturnToLobbyAction
  name: shipevent-returntolobby-name
  description: shipevent-returntolobby-desc
  noSpawn: true
  components:
    - type: InstantAction
      itemIconStyle: NoItem
      icon:
        sprite: Theta/ShipEvent/Actions.rsi
        state: lobby
      iconOn:
        sprite: Theta/ShipEvent/Actions.rsi
        state: lobby
      event: !type:ReturnToLobbyEvent
      checkCanInteract: false
      useDelay: 0.5

