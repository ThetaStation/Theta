# Ammo containers
- type: Tag
  id: TurretAmmoContainer

- type: entity
  id: TurretAmmoContainer
  name: ammo container
  parent: BaseItem
  components:
    - type: AmmoContainer
    - type: Tag
      tags:
      - TurretAmmoContainer
    - type: Item
      size: 9999
    - type: Sprite
      drawdepth: Items
      sprite: Theta/ShipEvent/Objects/AmmoContainer.rsi
      state: container
    - type: Storage
      capacity: 100
      quickInsert: true
      areaInsert: true
      whitelist:
        components:
        - CartridgeAmmo
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: Dumpable
    - type: UserInterface
      interfaces:
      - key: enum.StorageUiKey.Key
        type: StorageBoundUserInterface
