- type: entity
  id: ImpostorCryoPod
  suffix: Impostor
  parent: ClosetBase
  components:
    - type: Transform
      noRot: false
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          density: 190
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Sprite
      noRot: false
      sprite: Theta/Impostor/Structures/sleeper.rsi
      layers:
        - state: sleeper
          map: [ "enum.StorageVisualLayers.Base", "enum.StorageVisualLayers.Door" ]
    - type: Appearance
    - type: EntityStorageVisuals
      stateBaseOpen: sleeper-open #why so redundant; we need atleast doors, but without base layer there will be runtimes (visualizer is stupid)
      stateBaseClosed: sleeper
      stateDoorOpen: sleeper-open
      stateDoorClosed: sleeper
    - type: EntityStorage
      isCollidableWhenOpen: true
      showContents: false
      capacity: 1
      closeSound:
        path: /Audio/Effects/refill.ogg
      openSound:
        path: /Audio/Effects/refill.ogg
    - type: ImpostorCryoPod
