- type: entity
  id: TeamDeathmatchStation
  parent:
    - BaseStation
    - BaseStationJobsSpawning
    - BaseStationNanotrasen
  noSpawn: true
  components:
    - type: Transform

- type: gameMap
  id: Arena1
  mapName: 'Arena 1'
  mapPath: /Maps/Theta/TeamDeathmatch/arena1.yml
  minPlayers: 1
  stations:
    Arena1:
      stationProto: TeamDeathmatchStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Arena'
        - type: StationJobs
          overflowJobs:
            - PassengerRed
            - PassengerBlue
          availableJobs:
            PassengerRed: [ -1, -1 ]
            PassengerBlue: [ -1, -1 ]
